<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Hello User</h1>

<h2>Raw initData:</h2>
<pre id="rawData"></pre>

<h2>User Data:</h2>
<pre id="userData"></pre>

<div id="authStatus">Checking authentication...</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const statusElement = document.getElementById('authStatus');
        const userDataElement = document.getElementById('userData');
        const rawDataElement = document.getElementById('rawData');
        const initData = Telegram.WebApp.initData;
        const payload = Telegram.WebApp.initDataUnsafe;

        if (!initData) {
            statusElement.textContent = "No auth data available";
            return;
        }

        try {
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: {
                    'Authorization': `Telegram ${initData}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                statusElement.textContent = "Authentication failed: Invalid token or data";
                rawDataElement.textContent = "Authentication required";
                userDataElement.textContent = "Authentication required";
                return;
            }

            statusElement.textContent = "Authentication successful";
            rawDataElement.textContent = initData;

            const params = new URLSearchParams(initData);
            const userJson = params.get('user');

            if (userJson) {
                const user = JSON.parse(userJson);
                userDataElement.textContent = JSON.stringify(user, null, 2);
            } else {
                userDataElement.textContent = "User data not found in initData";
            }
        } catch (error) {
            statusElement.textContent = "Error: " + error.message;
            rawDataElement.textContent = "Error occurred during authentication";
            userDataElement.textContent = "Error occurred during authentication";
        }

        Telegram.WebApp.ready();
    });
</script>
</body>
</html>
